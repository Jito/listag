<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Listag JQuery UI plugin</title>

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/redmond/jquery-ui-1.8.21.custom.css">
  <link rel="stylesheet" type="text/css" href="css/fancybox/jquery.fancybox.css">
  <link rel="stylesheet/less" type="text/css" href="css/style.less">
</head>
<body>
    <ul id="listag">
      <!-- <li>
        ActionScript
        <input type="hidden" value="ActionScript">
      </li>
      <li>
        Haskell
        <input type="hidden" value="Haskell">
      </li> -->
    </ul>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery-ui-1.8.21.custom.min.js"></script>
  <script src="js/jquery.fancybox.pack.js"></script>
  <script src="js/jquery.listag.js"></script>
  <script src="js/less-1.3.0.min.js"></script>
  <script type="text/javascript">
  
  $(document).ready(function(){

    $('#listag').listag({
      source:       'source.json',
      placeholder:  "Buscar...",
      customValuePlaceholder: "Cantidad",
      customValue: true,
      fullList: true,
      showAddButton: true
    });

  });

  </script>
</body>
</html>
