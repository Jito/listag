<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Listag JQuery UI plugin</title>

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/redmond/jquery-ui-1.8.21.custom.css">
  <link rel="stylesheet" type="text/css" href="css/fancybox/jquery.fancybox.css">
  <link rel="stylesheet/less" type="text/css" href="css/style.less">
</head>
<body>
    <ul id="listag">
      <li data-value="1" data-custom-value="abc">ActionScript</li>
      <li data-value="2" data-custom-value="22">AppleScript</li>
    </ul>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="js/jquery.fancybox.pack.js"></script>
  <script src="js/jquery.listag.js"></script>
  <script src="js/less-1.3.0.min.js"></script>
  <script type="text/javascript">
  
  $(document).ready(function(){

    var array = [{
                    label: "ActionScript",
                    value: 1,
                    customValue: null
                  },{
                    label: "AppleScript",
                    value: 2,
                    customValue: 22
                  },{
                    label: "Asp",
                    value: 3,
                    customValue: "string"
                  },{
                    label: "BASIC",
                    value: 4,
                    customValue: true
                  },{
                    label: "C",
                    value: 5,
                    customValue: null
                  },{
                    label: "C++",
                    value: 6,
                    customValue: null
                  },{
                    label: "Clojure",
                    value: 7,
                    customValue: 77
                  },{
                    label: "COBOL",
                    value: 8,
                    customValue: "string"
                  },{
                    label: "ColdFusion", 
                    value: 9, 
                    customValue: "35"
                  }];

    $('#listag').listag({
      source:       array,
      placeholder:  "Buscar...",
      customValuePlaceholder: "Cant.",
      customValue: true,
      fullList: true,
      showAddButton: true,
      fullListButtonHTML: 'Ver todos',
      addButtonHTML: 'Agregar',
      renderHTMLTag: 'select'
    });

  });

  </script>
</body>
</html>
